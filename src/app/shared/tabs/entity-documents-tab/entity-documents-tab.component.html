<div class="tab-container mat-typography">
  <div class="layout-row align-start-center header-row">
    <h3 class="flex-90">{{ 'labels.heading.Documents' | translate }}</h3>

    <div class="flex-10" *mifosxHasPermission="'CREATE_DOCUMENT'">
      <button mat-raised-button class="f-right" color="primary" (click)="uploadDocument()">
        <fa-icon icon="plus" class="m-r-10"></fa-icon>{{ 'labels.buttons.Add' | translate }}
      </button>
    </div>
  </div>

  <div *ngIf="entityDocuments?.length; else empty">
    <div class="document-grid">
      <div class="document-card" *ngFor="let document of entityDocuments; trackBy: trackByDocumentId">
        <div
          class="thumb"
          [class.clickable]="isPreviewable(document)"
          role="button"
          tabindex="0"
          [attr.aria-label]="('labels.buttons.Preview' | translate) + ': ' + document.name"
          (keydown.enter)="isPreviewable(document) && openPreview(document)"
          (keydown.space)="isPreviewable(document) && openPreview(document)"
          (click)="isPreviewable(document) && openPreview(document)"
        >
          <ng-container *ngIf="previewThumbnails[document.id]; else placeholder">
            <img [src]="previewThumbnails[document.id]" [alt]="document.name" [title]="document.name" loading="lazy" />
          </ng-container>
          <ng-template #placeholder>
            <div class="placeholder">
              <fa-icon icon="file"></fa-icon>
              <span>{{ document.fileName || document.name }}</span>
            </div>
          </ng-template>
          <div class="preview-overlay" *ngIf="isPreviewable(document)">
            <fa-icon icon="eye"></fa-icon>
          </div>
        </div>
        <div class="card-body">
          <div class="title">{{ document.name }}</div>
          <div class="meta" *ngIf="document.fileName">{{ document.fileName }}</div>
          <div class="description" *ngIf="document.description">{{ document.description }}</div>
          <div class="actions">
            <button
              mat-icon-button
              color="warn"
              (click)="deleteDocument(document.id, document.name)"
              title="Delete"
              [attr.aria-label]="'labels.buttons.Delete' | translate"
              *mifosxHasPermission="'DELETE_DOCUMENT'"
            >
              <fa-icon icon="times"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #empty>
    <div class="empty-state">
      <p>{{ 'labels.text.NoDocuments' | translate }}</p>
      <p class="muted">{{ 'labels.text.UploadDocumentHint' | translate }}</p>
    </div>
  </ng-template>
</div>

<div #lightboxRoot class="document-lightbox-host"></div>
